<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обединение строк</title>
    <style type="text/css">
        body {
            background-color: green;
        }

        table {
            border: none;
        }

        th,
        td {
            border: none;
            background-color: #dddddd;
            padding: 5px;
            width: 100px;
        }
    </style>
</head>

<body>

    <table>

        <tr>

            <th></th>
            <th>TV1000</th>
            <th>THT</th>
            <th>CTC</th>

        </tr>

        <tr>

            <th>20:00-21:00</th>
            <td rowspan="2">Фильм</td>
            <td>Ток-шоу</td>
            <td>Юмор</td>

        </tr>

        <tr>

            <th>21:00-22:00</th>
            <td>Ток-шоу</td>
            <td>Мультфильм</td>

        </tr>

    </table>

</body>

</html>
